<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Explorer</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>
        Find Your Heart
        <span class="green"> : It Is There </span>
      </h1>
      <p>Search for artists, songs, or albums.</p>
      <div class="filter-bar">
        <input
          type="text"
          id="searchInput"
          placeholder="Search..."
          oninput="searchItems()"
        />
        <select id="artistDropdown" onchange="fetchArtistSongs()">
          <option value="">Select an Artist</option>
        </select>
      </div>
    </header>

    <div id="player">
      <div class="info">
        <div id="playerTitle"></div>
        <div id="playerArtist"></div>
      </div>
      <div class="controls">
        <button id="prevTrack">
          <svg viewBox="0 0 24 24">
            <path d="M6 4h4v16H6zm8 0v16l10-8z" />
          </svg>
        </button>
        <button id="playPause">
          <svg viewBox="0 0 24 24" id="playPauseIcon">
            <path d="M8 5v14l11-7z" />
          </svg>
        </button>
        <button id="nextTrack">
          <svg viewBox="0 0 24 24">
            <path d="M18 4h-4v16h4zm-8 0v16L2 12z" />
          </svg>
        </button>
        <button id="autoplayToggle">
          <span id="autoplayIcon">➡️</span>
        </button>
      </div>
      <div class="progress-bar">
        <div class="progress-time">
          <span id="currentTime">0:00</span>
          <span id="duration">0:00</span>
        </div>
        <input type="range" id="progressBar" value="0" min="0" max="100" />
      </div>
    </div>

    <main>
      <div id="content" class="content"></div>
    </main>

    <script src="scripts/index.js"></script>
  </body>
</html>
